<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BlazinBoy</title>
  </head>
  <body>
    <div class="container">
      <div class="header">BlazinBoy</div>

      <div class="rom-upload">
        <label class="file">
          <input type="file" id="input" value="Upload ROM" />
        </label>
      </div>

      <div class="border">
        <canvas id="gbemu-canvas"></canvas>
      </div>
    </div>

    <script src="./bootstrap.js"></script>
  </body>
</html>
